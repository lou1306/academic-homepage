{{ define "main" -}}
    <header>
        <h4>{{ .Title }}</h4>
    </header>

    <div class="content wrapper">
    {{ with .Content }}
    <p>{{ . }}</p>
    {{ end }}

    <ul>
        {{ range .Pages }}
            {{ .Render "li" }}
        {{ end }}
    </ul>

    <small>
        <a class="code" href="{{ .Site.BaseURL }}" title="Home">[Return Home]</a>
    </small>
    </div>

    
{{- end }}
